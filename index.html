<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | تسديدة محترف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Tahoma, sans-serif; background: #f1f5f9; padding: 20px; text-align: right; }
        .admin-header { background: #0f172a; color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .admin-header h2 { margin: 0; font-size: 24px; }
        .admin-header p { margin: 5px 0 0 0; opacity: 0.7; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="admin-header">
        <h2><i class="fas fa-user-shield"></i> لوحة إدارة تسديدة محترف</h2>
        <p>فرع العارضة</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3 id="rev">0 ريال</h3>
            <p>إجمالي الدخل</p>
        </div>
        <div class="stat-card">
            <h3 id="count">0</h3>
            <p>عدد الحجوزات</p>
        </div>
        <div class="stat-card">
            <h3 id="players">0</h3>
            <p>لاعبين متاحين</p>
        </div>
    </div>

    </body>
</html>
