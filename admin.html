<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير العمولات | تسديدة محترف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #059669; --dark: #0f172a; --gold: #fbbf24; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none; }
        
        /* أيقونة مجموع الدخل الكلي العائمة */
        .grand-total-box {
            position: fixed; top: 20px; left: 20px; 
            background: var(--dark); color: white; padding: 15px 25px; 
            border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 1000; border-left: 5px solid var(--gold);
        }
        .grand-total-box span { font-size: 12px; display: block; opacity: 0.8; }
        .grand-total-box b { font-size: 22px; color: var(--gold); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* شبكة تقارير العمولات حسب الملاعب */
        .commission-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .stadium-card { 
            background: #fff; border: 2px solid #f1f5f9; padding: 20px; border-radius: 15px; 
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .stadium-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .stadium-card h3 { margin: 0 0 15px 0; color: var(--dark); display: flex; align-items: center; gap: 10px; }
        
        .stat-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #eee; }
        .stat-row:last-child { border-bottom: none; }
        .stat-row span { color: #64748b; font-size: 14px; }
        .stat-row b { font-size: 16px; }

        .btn { padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-refresh { background: var(--primary); color: white; }

        /* شاشة الدخول */
        #loginScreen { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="grand-total-box" id="grandTotalUI">
        <span>إجمالي الدخل الكلي (حتى الآن):</span>
        <b id="totalIncomeVal">0 ريال</b>
    </div>

    <div id="loginScreen">
        <div class="login-box">
            <h2 style="margin:0;">تسديدة محترف</h2>
            <p>لوحة تقارير العمولات</p>
            <input type="password" id="passInput" placeholder="كلمة المرور">
            <button class="btn btn-refresh" style="width:100%;" onclick="login()">فتح التقارير</button>
        </div>
    </div>

    <div class="container" id="dashboard">
        <div class="header">
            <h2><i class="fas fa-percentage" style="color:var(--primary);"></i> توزيع العمولات حسب الملاعب</h2>
            <button class="btn btn-refresh" onclick="loadReports()"><i class="fas fa-sync"></i> تحديث</button>
        </div>

        <div id="stadiumReports" class="commission-grid">
            </div>

        <div style="margin-top: 40px; text-align: center; color: #94a3b8; font-size: 12px;">
            جميع التقارير تعتمد على نسبة العمولة المحددة في الإعدادات.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // كود الربط الخاص بك
        const firebaseConfig = {
          apiKey: "AIzaSyAfn2LhKnsVGQmoAK_HexN_6bm2-NICNSY",
          authDomain: "tasdida.firebaseapp.com",
          projectId: "tasdida",
          storageBucket: "tasdida.firebasestorage.app",
          messagingSenderId: "72604782215",
          appId: "1:72604782215:web:38a014c331634398d9f222",
          measurementId: "G-KV88C3MP0X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let commissionRate = 10; // القيمة الافتراضية

        window.login = async function() {
            const pass = document.getElementById('passInput').value;
            const snap = await getDoc(doc(db, "settings", "config"));
            const realPass = snap.exists() ? snap.data().adminPassword : "123";
            commissionRate = snap.exists() ? Number(snap.data().commission) : 10;

            if(pass === realPass) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadReports();
            } else { alert("كلمة المرور خاطئة!"); }
        }

        window.loadReports = async function() {
            const container = document.getElementById('stadiumReports');
            container.innerHTML = '<p>جاري جلب التقارير المالية...</p>';

            try {
                const snap = await getDocs(collection(db, "bookings"));
                let stadiumData = {};
                let totalIncome = 0;

                snap.forEach(d => {
                    const data = d.data();
                    const sName = data.stadiumName || "ملعب غير معروف";
                    const price = Number(data.price) || 0;

                    totalIncome += price;

                    if(!stadiumData[sName]) {
                        stadiumData[sName] = { total: 0, count: 0 };
                    }
                    stadiumData[sName].total += price;
                    stadiumData[sName].count += 1;
                });

                // تحديث إجمالي الدخل التراكمي
                document.getElementById('totalIncomeVal').innerText = totalIncome + " ريال";

                // رسم التقارير
                container.innerHTML = '';
                for (const [name, stats] of Object.entries(stadiumData)) {
                    const stadiumComm = stats.total * (commissionRate / 100);
                    
                    container.innerHTML += `
                        <div class="stadium-card">
                            <h3><i class="fas fa-stadium"></i> ${name}</h3>
                            <div class="stat-row">
                                <span>إجمالي دخل الملعب:</span>
                                <b>${stats.total} ريال</b>
                            </div>
                            <div class="stat-row">
                                <span>العمولة المحصلة (${commissionRate}%):</span>
                                <b style="color:var(--primary)">${stadiumComm.toFixed(2)} ريال</b>
                            </div>
                            <div class="stat-row">
                                <span>عدد الحجوزات الناجحة:</span>
                                <b>${stats.count} حجز</b>
                            </div>
                        </div>
                    `;
                }

            } catch(e) { console.error(e); container.innerHTML = "خطأ في تحميل البيانات"; }
        }
    </script>
</body>
</html>
