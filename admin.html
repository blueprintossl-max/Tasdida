<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #1e293b; --main-bg: #f3f4f6; --accent: #10b981; }
        body { font-family: 'Cairo', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--main-bg); overflow: hidden; }

        /* 1. Login Screen (Professional) */
        #loginScreen { position: fixed; inset: 0; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 50px; border-radius: 30px; width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .login-card h2 { color: white; margin-bottom: 30px; font-size: 28px; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 20px; border: none; border-radius: 12px; background: rgba(255,255,255,0.9); font-family: 'Cairo'; font-size: 16px; outline: none; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .login-btn:hover { background: #059669; transform: scale(1.02); }

        /* 2. Sidebar (20%) */
        aside { width: 250px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; flex-shrink: 0; }
        .logo-area { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .logo-area h1 { margin: 0; font-size: 22px; }
        .logo-area span { color: var(--accent); }
        
        .nav-item { padding: 15px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; color: #94a3b8; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: white; }
        
        /* 3. Main Content (80%) */
        main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .content-section { display: none; animation: fadeIn 0.3s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards & Tables */
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        th { background: #f8fafc; padding: 15px; text-align: right; color: #64748b; font-size: 13px; font-weight: bold; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <div style="font-size: 40px; color: var(--accent); margin-bottom: 10px;"><i class="fas fa-shield-alt"></i></div>
        <h2>بوابة الإدارة</h2>
        <input type="password" id="passInput" class="login-input" placeholder="كلمة المرور">
        <button class="login-btn" onclick="login()">تسجيل الدخول</button>
        <p id="loginError" style="color:#f87171; margin-top:10px; font-size:14px;"></p>
    </div>
</div>

<aside>
    <div class="logo-area">
        <h1>تسديدة <span>محترف</span></h1>
        <small style="color:#64748b;">لوحة التحكم V2.0</small>
    </div>
    
    <div class="nav-item active" onclick="switchTab('dashboard', this)">
        <i class="fas fa-home"></i> الرئيسية
    </div>
    <div class="nav-item" onclick="switchTab('bookings', this)">
        <i class="fas fa-calendar-alt"></i> الحجوزات
    </div>
    <div class="nav-item" onclick="switchTab('finance', this)">
        <i class="fas fa-chart-pie"></i> التقارير المالية
    </div>
    <div class="nav-item" onclick="switchTab('settings', this)">
        <i class="fas fa-cog"></i> الإعدادات
    </div>
    
    <div style="margin-top: auto;">
        <div class="nav-item" onclick="location.reload()" style="color:#f87171;">
            <i class="fas fa-sign-out-alt"></i> خروج
        </div>
    </div>
</aside>

<main>
    <div id="dashboard" class="content-section active">
        <h2 style="margin-bottom:20px;">نظرة عامة</h2>
        <div class="stat-grid">
            <div class="stat-box">
                <h3 style="margin:0; font-size:30px;" id="dashIncome">0</h3>
                <p style="color:#64748b;">إجمالي الدخل</p>
            </div>
            <div class="stat-box">
                <h3 style="margin:0; font-size:30px;" id="dashCount">0</h3>
                <p style="color:#64748b;">عدد الحجوزات</p>
            </div>
        </div>
    </div>

    <div id="bookings" class="content-section">
        <h2>إدارة الحجوزات</h2>
        <table id="bookingsTable">
            <thead>
                <tr><th>الكابتن</th><th>الملعب</th><th>التاريخ</th><th>السعر</th><th>الحالة</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="finance" class="content-section">
        <h2>التقارير المالية</h2>
        <div id="financeReports"></div>
    </div>
    
    <div id="settings" class="content-section">
        <h2>الإعدادات</h2>
        <p>إعدادات الملاعب والأسعار (كما في الكود السابق)...</p>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfn2LhKnsVGQmoAK_HexN_6bm2-NICNSY",
      authDomain: "tasdida.firebaseapp.com",
      projectId: "tasdida",
      storageBucket: "tasdida.firebasestorage.app",
      messagingSenderId: "72604782215",
      appId: "1:72604782215:web:38a014c331634398d9f222"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async function() {
        const pass = document.getElementById('passInput').value;
        // (نفس منطق التحقق السابق)
        if(pass === "123") { // مؤقتاً للتجربة
            document.getElementById('loginScreen').style.display = 'none';
        } else {
            document.getElementById('loginError').innerText = "كلمة المرور غير صحيحة";
        }
    }

    // وظيفة التبديل بين التبويبات (تجعل القائمة الجانبية تعمل)
    window.switchTab = function(id, el) {
        // إخفاء كل الأقسام
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        // إظهار القسم المطلوب
        document.getElementById(id).classList.add('active');
        
        // تحديث القائمة الجانبية
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
