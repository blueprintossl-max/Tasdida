<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة تسديدة محترف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #10b981; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; display: none; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--main); color: white; }

        /* تقارير الملاعب المستقلة */
        .stadium-report-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stadium-report-card { border: 1px solid #e2e8f0; border-radius: 15px; padding: 20px; position: relative; overflow: hidden; }
        .stadium-report-card::before { content:''; position: absolute; top:0; right:0; width:5px; height:100%; background: var(--main); }
        .report-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }

        /* إعدادات */
        .settings-box { background: #f8fafc; padding: 20px; border-radius: 15px; margin-top: 30px; border: 1px solid #e2e8f0; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }

        #loginScreen { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; width: 350px; text-align: center; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2>تسديدة محترف</h2>
        <input type="password" id="passInput" placeholder="كلمة المرور">
        <button class="btn btn-main" style="width:100%" onclick="login()">دخول</button>
    </div>
</div>

<div class="container" id="dashboard">
    <div class="header">
        <h2><i class="fas fa-chart-line"></i> تقارير الملاعب المستقلة</h2>
        <button class="btn btn-main" onclick="loadData()"><i class="fas fa-sync"></i> تحديث</button>
    </div>

    <div id="reportsGrid" class="stadium-report-grid"></div>

    <hr>

    <div class="settings-box">
        <h3><i class="fas fa-cog"></i> تحديث بيانات النظام والأسعار</h3>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div>
                <label>رقم الجوال (الإدارة)</label>
                <input type="text" id="setPhone">
            </div>
            <div>
                <label>الرقم الصيني/الإضافي</label>
                <input type="text" id="setChinese">
            </div>
            <div>
                <label>نسبة العمولة (%)</label>
                <input type="number" id="setComm">
            </div>
        </div>
        
        <h4>قائمة الملاعب (تعديل الأسعار)</h4>
        <div id="stadiumsSettingsList"></div>
        <button class="btn btn-main" style="width:100px; margin-top:10px;" onclick="addStadiumPrompt()">+ ملعب جديد</button>

        <button class="btn btn-main" style="width:100%; margin-top:20px; background:var(--dark);" onclick="saveSettings()">حفظ كافة التغييرات</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfn2LhKnsVGQmoAK_HexN_6bm2-NICNSY",
      authDomain: "tasdida.firebaseapp.com",
      projectId: "tasdida",
      storageBucket: "tasdida.firebasestorage.app",
      messagingSenderId: "72604782215",
      appId: "1:72604782215:web:38a014c331634398d9f222"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let commRate = 10;

    window.login = async function() {
        const snap = await getDoc(doc(db, "settings", "config"));
        const real = snap.exists() ? snap.data().adminPassword : "123";
        if(document.getElementById('passInput').value === real) {
            document.getElementById('loginScreen').style.display='none';
            document.getElementById('dashboard').style.display='block';
            loadData();
            loadSettingsForm();
        }
    }

    // تحميل التقارير المالية المستقلة
    window.loadData = async function() {
        const conf = await getDoc(doc(db, "settings", "config"));
        commRate = conf.exists() ? Number(conf.data().commission || 10) : 10;

        const snap = await getDocs(collection(db, "bookings"));
        let reports = {};

        snap.forEach(d => {
            const data = d.data();
            const sName = data.stadiumName || "غير محدد";
            const price = Number(data.price || 0);

            if(!reports[sName]) reports[sName] = { income: 0, count: 0 };
            reports[sName].income += price;
            reports[sName].count++;
        });

        const grid = document.getElementById('reportsGrid');
        grid.innerHTML = '';
        for(let name in reports) {
            const r = reports[name];
            const myComm = r.income * (commRate/100);
            grid.innerHTML += `
                <div class="stadium-report-card">
                    <h3 style="margin:0 0 10px 0;">${name}</h3>
                    <div class="report-row"><span>إجمالي الدخل:</span> <b>${r.income} ريال</b></div>
                    <div class="report-row"><span>العمولة (${commRate}%):</span> <b style="color:var(--main)">${myComm.toFixed(1)} ريال</b></div>
                    <div class="report-row"><span>عدد الحجوزات:</span> <b>${r.count}</b></div>
                </div>
            `;
        }
    }

    // تحميل الإعدادات لإدارة الأسعار والأرقام
    async function loadSettingsForm() {
        const conf = await getDoc(doc(db, "settings", "config"));
        if(conf.exists()) {
            const d = conf.data();
            document.getElementById('setPhone').value = d.adminPhone || '';
            document.getElementById('setChinese').value = d.adminChinese || ''; // الرقم الصيني
            document.getElementById('setComm').value = d.commission || 10;
        }

        const sSnap = await getDocs(collection(db, "stadiums"));
        const sList = document.getElementById('stadiumsSettingsList');
        sList.innerHTML = '';
        sSnap.forEach(d => {
            const st = d.data();
            sList.innerHTML += `
                <div style="display:flex; gap:5px; margin-bottom:5px; align-items:center; background:white; padding:10px; border-radius:8px;">
                    <b style="width:120px; font-size:12px;">${st.name}</b>
                    <input type="number" placeholder="سعر عادي" value="${st.basePrice}" id="price_${d.id}" style="margin:0;">
                    <input type="number" placeholder="سعر موسم" value="${st.specialPrice || st.basePrice}" id="spec_${d.id}" style="margin:0;">
                    <button onclick="updateStadium('${d.id}')" style="background:var(--main); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">حفظ</button>
                </div>
            `;
        });
    }

    window.updateStadium = async function(id) {
        const base = Number(document.getElementById('price_'+id).value);
        const spec = Number(document.getElementById('spec_'+id).value);
        await updateDoc(doc(db, "stadiums", id), { basePrice: base, specialPrice: spec });
        alert("تم تحديث أسعار الملعب ✅");
    }

    window.saveSettings = async function() {
        const ph = document.getElementById('setPhone').value;
        const ch = document.getElementById('setChinese').value;
        const cm = document.getElementById('setComm').value;
        
        await setDoc(doc(db, "settings", "config"), {
            adminPhone: ph, adminMobile: ph, adminChinese: ch, commission: cm
        }, { merge: true });
        alert("تم حفظ الإعدادات العامة ✅");
        location.reload();
    }
    
    window.addStadiumPrompt = async function() {
        const name = prompt("اسم الملعب الجديد:");
        const p = prompt("السعر الأساسي:");
        if(name && p) {
            await addDoc(collection(db, "stadiums"), { name, basePrice: Number(p), specialPrice: Number(p)+50 });
            loadSettingsForm();
        }
    }
</script>
</body>
</html>
